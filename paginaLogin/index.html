<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>

</head>
<body>


<section class="container-main">

        <form id="emailAcess">
            
            <article class="container-login">

    <p class="welcome-text">Bem Vindo</p>

    <div class="block-input-button">
        
        <label for="emailUser">Informe Seu Email !</label>
        <input type="email" class="form-control" id="emailUser" name="emailUser" placeholder="exemplo@email.com" required>
            
        </div>

        <div class="block-button">
            <button type="button" class="btn btn-primary" id="btnAcess">Acessar</button>
        </div>
    
        <div id="textError" class="displayNone"></div>
    </article>
    </form>

</section>

<script src="script.js"></script>

</body>
</html>
